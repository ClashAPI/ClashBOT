<ng-container *ngIf="isLoading">
  <div class="page-center">
    <span class="spinner">
      {{ 'LOADING' | translate }}
    </span>
  </div>
</ng-container>
<ng-container *ngIf="!isLoading">
  <div class="clr-col-md-12">
    <ng-container *ngFor="let alert of alerts; index as i">
      <clr-alert [clrAlertType]="alert.type" (clrAlertClosedChange)="onCloseAlert(i)">
        <clr-alert-item>
        <span class="alert-text">
          {{ alert.message | translate }}
        </span>
        </clr-alert-item>
      </clr-alert>
    </ng-container>
    <div class="clr-row clr-align-text-top">
      <div class="clr-col">
        <h2 style="margin-top: 0;">{{ 'TWITCH_PLUGIN' | translate }}</h2>
      </div>
      <div class="clr-col text-right">
        <button class="btn {{this.twitchPlugin.isEnabled ? 'btn-danger' : 'btn-success'}}" (click)="triggerTwitchPluginState()"
                [clrLoading]="btnState">
          {{ (this.twitchPlugin.isEnabled ? 'DISABLE' : 'ENABLE') | translate }}
        </button>
      </div>
    </div>
    <hr>
  </div>
</ng-container>
